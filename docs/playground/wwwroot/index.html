<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linqraft Playground</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/tailwind-custom.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Linqraft.Playground.styles.css" rel="stylesheet" />
    <link href="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.css" rel="stylesheet" />
    <script type="importmap"></script>
    <style>
        /* JetBrains Mono fallback - using system monospace if font not available */
        @font-face {
            font-family: 'JetBrains Mono';
            src: local('JetBrains Mono'), local('Consolas'), local('Monaco');
            font-display: swap;
        }
        .monaco-editor-container {
            height: 100%;
        }
        .monaco-editor, .monaco-editor .view-lines {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace !important;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
    <script>require.config({ paths: { 'vs': '_content/BlazorMonaco/lib/monaco-editor/min/vs' } });</script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="_content/BlazorMonaco/jsInterop.js"></script>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
